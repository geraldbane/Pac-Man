<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACMAN</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="commands">
      <div class="lives"></div>
      <button type="button" class="startButton">Play</button>
      <button type="button" class="pauseButton">Pause</button>
      <button type="button" class="restartButton">Restart Game</button>
      Score: <span id="score">0</span>&nbsp;PowerUps remaining:
      <span id="powerUp"></span>
    </div>
    <div class="grid"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
